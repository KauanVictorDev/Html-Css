<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/fotom.png" type="image/png">

    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir áudios no site</p>
    <audio preload="metadata" controls> 
        <source src="midia/1968 - TrackTribe (1).mp3" type="audio/mpeg">
        <source src="midia/1968 - TrackTribe (1).ogg" type="audio/ogg">
        <source src="midia/1968 - TrackTribe (1).wav" type="audio/wav">
         </audio>
    <p>Infelizmente  seu navegador não consegue reproduzir áudio</p>
        <a href="midia/1968 - TrackTribe (1).mp3" download="TrackTribe">Clique aqui para fazer o download do arquivo Mp3</a>
