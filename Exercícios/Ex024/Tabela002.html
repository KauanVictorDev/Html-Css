<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>População Brasileira</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            font-weight: bold;
            text-align: center;
            background-color: gray;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <td>Estado</td>
                <td>População</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">11,451,245</td>
            </tr>
            <tr>
                <td>Rio De Janeiro</td>
                <td class="num">6,211,423</td>
            </tr>
            <tr>
                <td>Distrito Federal</td>
                <td class="num">2,817,068</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">2,428,678</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">2,418,005</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">2,315,560</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">2,063,547</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">1,773,733</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">1,488,920</td>
            </tr>
            <tr>
                <td>Goiás</td>
                <td class="num">1,437,237</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td>34,405,416</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
