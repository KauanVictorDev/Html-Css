<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: crimson;
        }

        a:visited{
            color:darkred
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color:yellow
        }

        a::before{
            content: '&';
        }

        a::after{
           content: '*';
        }
    </style>
</head>
<body>
   <h1>Personalizando links</h1>
   <ul>
    <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios" target="_blank">Repositório github</a></li>
    <li><a href="https://www.youtube.com" target="_blank">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/" target="_blank">Site do curso em vídeo</a></li>
   </ul> 
</body>
</html>
