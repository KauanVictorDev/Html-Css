<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Usamos a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Usamos a tag <h1> até a tag <h6>">Títulos</abbr></li>
        <li><abbr title="Usamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usamos a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usamos a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Usamos a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
